name: Deploy to AWS

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  STACK_NAME: community-garden-${{ github.event.inputs.environment || 'dev' }}

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Backend checks
      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: aarch64-unknown-linux-gnu

      - name: Install Zig toolchain
        uses: mlugg/setup-zig@v1
        with:
          version: 0.13.0

      - name: Install cargo-lambda
        uses: jaxxstorm/action-install-gh-release@v1.12.0
        with:
          repo: cargo-lambda/cargo-lambda
          tag: v1.2.1
          chmod: 0755

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            backend/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('backend/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Backend - Run tests
        working-directory: backend
        run: cargo test --all-features

      # Frontend checks
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Frontend - Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Frontend - Run ESLint
        working-directory: frontend
        run: npm run lint

      - name: Frontend - Type check
        working-directory: frontend
        run: npx tsc --noEmit

  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: lint-and-test
    outputs:
      user-pool-id: ${{ steps.get-outputs.outputs.user-pool-id }}
      user-pool-client-id: ${{ steps.get-outputs.outputs.user-pool-client-id }}
      user-pool-domain: ${{ steps.get-outputs.outputs.user-pool-domain }}
      api-url: ${{ steps.get-outputs.outputs.api-url }}
      frontend-url: ${{ steps.get-outputs.outputs.frontend-url }}
      frontend-bucket: ${{ steps.get-outputs.outputs.frontend-bucket }}
      cloudfront-distribution-id: ${{ steps.get-outputs.outputs.cloudfront-distribution-id }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ github.event.inputs.environment == 'prod' && secrets.AWS_PROD_ROLE_ARN || secrets.AWS_STAGING_ROLE_ARN }}
          role-session-name: GitHubActions-Deploy
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: aarch64-unknown-linux-gnu

      - name: Install Zig toolchain
        uses: mlugg/setup-zig@v1
        with:
          version: 0.13.0

      - name: Install cargo-lambda
        uses: jaxxstorm/action-install-gh-release@v1.12.0
        with:
          repo: cargo-lambda/cargo-lambda
          tag: v1.2.1
          chmod: 0755

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            backend/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('backend/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Deploy backend with Python script
        run: python deploy-and-configure.py --region ${{ env.AWS_REGION }} --stack-name ${{ env.STACK_NAME }} --ci

      - name: Get stack outputs
        id: get-outputs
        run: |
          USER_POOL_ID=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --query "Stacks[0].Outputs[?OutputKey=='UserPoolId'].OutputValue" \
            --output text)

          USER_POOL_CLIENT_ID=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --query "Stacks[0].Outputs[?OutputKey=='UserPoolClientId'].OutputValue" \
            --output text)

          USER_POOL_DOMAIN=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --query "Stacks[0].Outputs[?OutputKey=='UserPoolDomain'].OutputValue" \
            --output text)

          API_URL=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --query "Stacks[0].Outputs[?OutputKey=='ApiUrl'].OutputValue" \
            --output text)

          FRONTEND_URL=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --query "Stacks[0].Outputs[?OutputKey=='FrontendUrl'].OutputValue" \
            --output text)

          FRONTEND_BUCKET=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --query "Stacks[0].Outputs[?OutputKey=='FrontendBucket'].OutputValue" \
            --output text)

          CLOUDFRONT_DISTRIBUTION_ID=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --query "Stacks[0].Outputs[?OutputKey=='CloudFrontDistributionId'].OutputValue" \
            --output text)

          echo "user-pool-id=$USER_POOL_ID" >> $GITHUB_OUTPUT
          echo "user-pool-client-id=$USER_POOL_CLIENT_ID" >> $GITHUB_OUTPUT
          echo "user-pool-domain=$USER_POOL_DOMAIN" >> $GITHUB_OUTPUT
          echo "api-url=$API_URL" >> $GITHUB_OUTPUT
          echo "frontend-url=$FRONTEND_URL" >> $GITHUB_OUTPUT
          echo "frontend-bucket=$FRONTEND_BUCKET" >> $GITHUB_OUTPUT
          echo "cloudfront-distribution-id=$CLOUDFRONT_DISTRIBUTION_ID" >> $GITHUB_OUTPUT

          echo "✓ Stack outputs retrieved successfully"

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: deploy-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ github.event.inputs.environment == 'prod' && secrets.AWS_PROD_ROLE_ARN || secrets.AWS_STAGING_ROLE_ARN }}
          role-session-name: GitHubActions-Deploy
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Create environment file
        working-directory: frontend
        run: |
          cat > .env << EOF
          VITE_USER_POOL_ID=${{ needs.deploy-backend.outputs.user-pool-id }}
          VITE_USER_POOL_CLIENT_ID=${{ needs.deploy-backend.outputs.user-pool-client-id }}
          VITE_USER_POOL_DOMAIN=${{ needs.deploy-backend.outputs.user-pool-domain }}
          VITE_API_URL=${{ needs.deploy-backend.outputs.api-url }}
          VITE_FRONTEND_URL=${{ needs.deploy-backend.outputs.frontend-url }}
          VITE_AWS_REGION=${{ env.AWS_REGION }}
          EOF

          echo "✓ Environment file created"

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Deploy to S3
        run: |
          # Sync all files except index.html and manifest.json with long cache
          aws s3 sync frontend/dist/ "s3://${{ needs.deploy-backend.outputs.frontend-bucket }}/" \
            --region ${{ env.AWS_REGION }} \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" \
            --exclude "manifest.json"

          # Upload index.html with no-cache
          aws s3 cp frontend/dist/index.html "s3://${{ needs.deploy-backend.outputs.frontend-bucket }}/index.html" \
            --region ${{ env.AWS_REGION }} \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-type "text/html"

          # Upload manifest.json with no-cache if it exists
          if [ -f "frontend/dist/manifest.json" ]; then
            aws s3 cp frontend/dist/manifest.json "s3://${{ needs.deploy-backend.outputs.frontend-bucket }}/manifest.json" \
              --region ${{ env.AWS_REGION }} \
              --cache-control "no-cache, no-store, must-revalidate" \
              --content-type "application/json"
          fi

          echo "✓ Frontend deployed to S3"

      - name: Invalidate CloudFront cache
        run: |
          DISTRIBUTION_ID="${{ needs.deploy-backend.outputs.cloudfront-distribution-id }}"

          if [ -n "$DISTRIBUTION_ID" ] && [ "$DISTRIBUTION_ID" != "None" ]; then
            aws cloudfront create-invalidation \
              --distribution-id "$DISTRIBUTION_ID" \
              --paths "/*"
            echo "✓ CloudFront cache invalidated for distribution $DISTRIBUTION_ID"
          else
            echo "⚠ CloudFront distribution ID not available"
          fi

  deployment-summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: always()

    steps:
      - name: Print deployment summary
        run: |
          echo "=========================================="
          echo "Deployment Summary"
          echo "=========================================="
          echo "Environment: ${{ github.event.inputs.environment || 'dev' }}"
          echo "Stack Name: ${{ env.STACK_NAME }}"
          echo "Region: ${{ env.AWS_REGION }}"
          echo ""
          echo "Frontend URL: ${{ needs.deploy-backend.outputs.frontend-url }}"
          echo "API URL: ${{ needs.deploy-backend.outputs.api-url }}"
          echo "User Pool ID: ${{ needs.deploy-backend.outputs.user-pool-id }}"
          echo "=========================================="

          if [ "${{ needs.deploy-backend.result }}" != "success" ] || [ "${{ needs.deploy-frontend.result }}" != "success" ]; then
            echo "❌ Deployment failed"
            exit 1
          fi
          echo "✅ Deployment successful"
